<div class="container-fluid">
    <div class="row ms-4">
         <div class="col-sm-3-ms-4"></div>
        <div class="col-lg-12">
            <div class="card mt-5">
                <div class="card-header">
                    Seller 
                </div>
                <div class="card-body">
                    <div class="alert alert-primary mb-4" *ngIf="successMsg">
                        {{successMsg}}
                    </div>
                    <div class="alert alert-danger mb-4" *ngIf="errorMsg">
                        {{errorMsg}}
                    </div>
                    <div class="mb-4">
                        <label>Enter UserId: </label>
                        <input type="text" class="form-control" [(ngModel)]="UserId">
                    </div>
                    <div class="mb-4">
                        <label>Enter Name: </label>
                        <input type="text" class="form-control" [(ngModel)]="name">
                    </div>
                    <div class="mb-4">
                        <label>Enter ContactInfo: </label> 
                        <input type="text" class="form-control" [(ngModel)]="contactInfo">
                    </div>
                    <div class="mb-4">
                        <label>Enter Location: </label>
                        <input type="text" class="form-control" [(ngModel)]="location">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="onContinue()">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
